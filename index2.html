<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Information Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: black;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 50%;
        margin: 50px auto;
        background-color: cyan;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px cyan(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid cyan;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-group input[type="submit"] {
        background-color: black;
        color: cyan;
        cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
        transform: scale(0.9);
    }
</style>
</head>
<body>

<div class="container">
    <h2>Player Joining Form</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="aadhar">Aadhar Number:</label>
            <input type="text" id="aadhar" name="aadhar" pattern="[0-9]{12}" required>
        </div>
        <div class="form-group">
            <label for="gameName">In-game Name:</label>
            <input type="text" id="gameName" name="gameName" required>
        </div>
        <div class="form-group">
            <label for="gameID">In-game ID:</label>
            <input type="text" id="gameID" name="gameID" required>
        </div>
        <div class="form-group">
            
            <input  type="submit" value="Submit">
      
        </div>
    </form>
</div>

</body>
</html>
